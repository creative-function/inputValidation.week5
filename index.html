<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> week5.input validation </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">


	</head>
	<body>

		<div class="floating-box">
			<img class="logo" src="dist/img/logo.png" alt="Circus Logo">
			<div class="foreground">
				<hi>Form Validation Example</hi>
				<form name = "validation-demo">
					<label>
						name*
						<input name="name" data-required/>
					</label>
					<label>
						email*
						<!-- 
						data-required =  an attribute (property) that can be set like a class so that a value (any) MUST be entered.
						data-validate = check for a match against a more specific validation
						 -->
						<input name="email" data-required data-validate="email"/>
					</label>
					<label>
						phone
						<input name="phone" data-validate="phone"/>
					</label>
					<label>
						secret* 
						<input name="secret" data-required="characters"/>
					</label>
					<label>
						age
						<input name="age" type="number" data-validate="number"/>
					</label>
					<label>
						<input type="submit" value="Go!"/>
					</label>
				</form>
				
			</div>
			<div class="background"></div>
		</div>

		<script src="dist/js/input-validator.js"></script>
		<script src="dist/js/req-field-validator.js"></script>
		<script src="dist/js/req-char-validator.js"></script>
		<script src="dist/js/form-validator.js"></script>
		<script src="dist/js/main.js"></script>
		
	</body>
</html>
